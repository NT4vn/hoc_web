<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img class="logo" src="./trangchu/logo.png" alt=""
      /></a>
      <img src="./css_img_th2/header-img1.png" class="header-img1" alt="" />
      <img src="./css_img_th2/header-img2.png" class="header-img2" alt="" />
      <img src="./css_img_th2/header-img3.png" class="header-img3" alt="" />
      <nav>
        <a href="./index.html">Trang Chủ</a>
        <a href="./GioiThieu.html">Giới Thiệu</a>
        <a href="./SanPham.html">Sản Phẩm</a>
        <a href="./tintuc.html">Tin Tức</a>
        <a href="./dangnhap.html">Đăng Nhập</a>
        <a href="./dangky.html">Đăng Ký</a>
        <a href="./lienhe.html">Liên Hệ</a>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Tìm kiếm..." />
        <button class="search-btn"><i class="fa fa-search"></i></button>
        <button class="cart-btn"><i class="fa fa-shopping-cart"></i></button>
      </div>
      <img src="./trangchu/bg-home.jpg" width="100%" />
    </header>
    <main>
      <h1>Tiêu đề</h1>
      <img src="./lienhe/check-in.png" alt="" />
      <h1><b>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</b></h1>
      <p>
        Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu
        mẫu bên dưới. Xin cám ơn.
      </p>
    </main>
    <fieldset>
      <legend>Góp ý</legend>
      <table>
        <tr>
          <td><label for="">Họ Tên: </label></td>
          <td>
            <input type="text" placeholder="Vui lòng nhập Họ tên của bạn" />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email: </label></td>
          <td>
            <input type="text" placeholder="Vui lòng nhập địa chỉ Email" />
          </td>
        </tr>
        <tr>
          <td><label for="">Chủ đề: </label></td>
          <td>
            <select name="" id="" size="1">
              <option value="">Về Sản Phẩm</option>
              <option value="">Dịch Vụ</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="">Nội dung: </label></td>
          <td>
            <textarea
              name=""
              id=""
              cols="50"
              rows="7"
              placeholder="Nội dung cần liên hệ"
            ></textarea>
          </td>
        </tr>
      </table>
    </fieldset>
    <footer>
      <p>2021 Bản quyền thuộc về FreeezeVN.</p>
      <div class="social-links">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
      </div>
      <a href="#" class="back-to-top">Về đầu trang</a>
    </footer>
  </body>
</html>
